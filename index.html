<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | Bryyan.Dev</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="dark-theme">

  <!-- Cabeçalho -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <h1>PortFolio</h1>
      </div>

      <!-- Botão hambúrguer (mobile) -->
      <div class="hamburger" id="menu-toggle">
        <div></div>
        <div></div>
        <div></div>
      </div>

      <!-- Links -->
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html" class="active"><i data-lucide="home"></i> Home</a></li>
        <li><a href="sobre.html"><i data-lucide="user"></i> About</a></li>
        <li><a href="habilidades.html"><i data-lucide="code"></i> Skills</a></li>
        <li><a href="projetos.html"><i data-lucide="folder"></i> Projects</a></li>
        <li><a href="contato.html"><i data-lucide="mail"></i> Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Seção inicial -->
  <section class="section inicio">
    <div class="intro">
      <h2><i data-lucide="home"></i> Welcome to my Portfolio</h2>
      <p>
        Developer passionate about technology, futuristic design, and creating unique digital experiences.
      </p>
    </div>

    <div class="foto-container">
      <img src="euu.jpg" alt="My Photo" class="user-foto" />
    </div>

    <div class="botoes-navegacao">
      <a href="sobre.html" class="btn-section">About Me</a>
      <a href="projetos.html" class="btn-section">Projects</a>
      <a href="contato.html" class="btn-section">Contact</a>

    <div class="github-acesso">
      <a href="https://github.com/seuusuario/seusite" target="_blank" class="btn-github">
        <i data-lucide="github"></i> View code on GitHub
      </a>
    </div>
  </section>

 

  <!-- Scripts -->
  <script src="script.js"></script>
  <script>
    lucide.createIcons();

    const menuToggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');

    menuToggle.addEventListener('click', () => {
      menuToggle.classList.toggle('active');
      navLinks.classList.toggle('show');
    });
  </script>
</body>
</html>
