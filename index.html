  <link rel="stylesheet" href="style.css" />

  <script src="https://unpkg.com/lucide@latest"></script>

<body class="dark-theme">

  <!-- Header -->
  <header class="reveal">

      <div class="logo reveal">

      </div>

      <!-- Navegação -->
      <ul class="nav-links reveal" id="nav-links">
        <li><a href="index.html" class="active reveal"><i data-lucide="home"></i> Home</a></li>

      <div class="theme-container reveal">
        <button id="theme-light" class="theme-btn reveal">☀️</button>

        <button id="theme-auto" class="theme-btn reveal">🌓</button>

        <div></div>
        <div></div>
        <div></div>
      </div>

  </header>

  <section class="section inicio reveal">

      <h2 class="reveal"><i data-lucide="home"></i> Welcome to my Portfolio</h2>
      <p class="reveal">

    <div class="foto-container reveal">

      <img src="euu.jpg" alt="Photo of Bryyan" class="user-foto reveal" />
      <p class="user-role reveal">Estudante de TI</p>
    </div>

    <div class="botoes-navegacao reveal">
      <a href="sobre.html" class="btn-section reveal">About Me</a>
      <a href="projetos.html" class="btn-section reveal">Projects</a>
      <a href="contato.html" class="btn-section reveal">Contact</a>
