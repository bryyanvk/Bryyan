  <!-- Seção de habilidades -->

    <!-- Grid de habilidades em círculos -->

      <!-- Cada skill em um círculo -->
      <div class="skill-circle" data-percent="85">

        </div>
      </div>

      <div class="skill-circle" data-percent="75">
        <svg>
          <circle class="bg" cx="50%" cy="50%" r="45"></circle>
          <circle class="progress" cx="50%" cy="50%" r="45"></circle>
        </svg>
        <div class="skill-info">

      <div class="skill-circle" data-percent="90">
        <svg>

  <!-- Rodapé -->

    <p>© 2025 Bryyan.Dev • All rights reserved</p>

  <!-- Scripts -->
  <script src="script.js"></script> <!-- JS principal -->
  <script>
    lucide.createIcons(); // Renderiza ícones

    // Animação de carregamento das porcentagens
    document.querySelectorAll('.skill-circle').forEach(circle => {
      const percent = circle.getAttribute('data-percent');
      const progressCircle = circle.querySelector('.progress');
      const percentText = circle.querySelector('.percent');
      const radius = progressCircle.r.baseVal.value;
      const circumference = 2 * Math.PI * radius;

      progressCircle.style.strokeDasharray = circumference;
      progressCircle.style.strokeDashoffset = circumference;

      let currentPercent = 0;
      const animation = setInterval(() => {
        currentPercent++;
        percentText.textContent = `${currentPercent}%`;
        const offset = circumference - (currentPercent / 100) * circumference;
        progressCircle.style.strokeDashoffset = offset;

        if (currentPercent >= percent) {
          clearInterval(animation);
        }
      }, 20);
    });
  </script>
