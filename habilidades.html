<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skills | Bryyan.Dev</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="dark-theme">

  <!-- Cabeçalho -->
  <header>
    <nav class="navbar">
      <div class="logo"><h1>PortFolio</h1></div>
      <div class="menu-toggle hamburger" id="menu-toggle">
        <div></div><div></div><div></div>
      </div>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html"><i data-lucide="home"></i> Home</a></li>
        <li><a href="sobre.html"><i data-lucide="user"></i> About</a></li>
        <li><a href="habilidades.html" class="active"><i data-lucide="code"></i> Skills</a></li>
        <li><a href="projetos.html"><i data-lucide="folder"></i> Projects</a></li>
        <li><a href="contato.html"><i data-lucide="mail"></i> Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Seção Habilidades -->
  <section class="section habilidades">
    <h2>My Skills</h2>
    <p>Here are some of my main skills and proficiency levels:</p>

    <div class="skills-grid">
      <div class="skill-circle" data-percent="85">
        <svg>
          <circle class="bg" cx="50%" cy="50%" r="45"></circle>
          <circle class="progress" cx="50%" cy="50%" r="45"></circle>
        </svg>
        <div class="skill-info">
          <span class="percent">0%</span>
          <p>JavaScript</p>
        </div>
      </div>
      <div class="skill-circle" data-percent="75">
        <svg>
          <circle class="bg" cx="50%" cy="50%" r="45"></circle>
          <circle class="progress" cx="50%" cy="50%" r="45"></circle>
        </svg>
        <div class="skill-info">
          <span class="percent">0%</span>
          <p>React.js</p>
        </div>
      </div>
      <div class="skill-circle" data-percent="90">
        <svg>
          <circle class="bg" cx="50%" cy="50%" r="45"></circle>
          <circle class="progress" cx="50%" cy="50%" r="45"></circle>
        </svg>
        <div class="skill-info">
          <span class="percent">0%</span>
          <p>HTML5 &amp; CSS3</p>
        </div>
      </div>
      <div class="skill-circle" data-percent="70">
        <svg>
          <circle class="bg" cx="50%" cy="50%" r="45"></circle>
          <circle class="progress" cx="50%" cy="50%" r="45"></circle>
        </svg>
        <div class="skill-info">
          <span class="percent">0%</span>
          <p>Node.js</p>
        </div>
      </div>
      <div class="skill-circle" data-percent="80">
        <svg>
          <circle class="bg" cx="50%" cy="50%" r="45"></circle>
          <circle class="progress" cx="50%" cy="50%" r="45"></circle>
        </svg>
        <div class="skill-info">
          <span class="percent">0%</span>
          <p>Git &amp; GitHub</p>
        </div>
      </div>
      <div class="skill-circle" data-percent="65">
        <svg>
          <circle class="bg" cx="50%" cy="50%" r="45"></circle>
          <circle class="progress" cx="50%" cy="50%" r="45"></circle>
        </svg>
        <div class="skill-info">
          <span class="percent">0%</span>
          <p>UI/UX Design</p>
        </div>
      </div>
    </div>
  </section>

  

  <!-- Scripts -->
  <script src="script.js"></script>
  <script>
    lucide.createIcons();
    const menuToggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');
    menuToggle.addEventListener('click', () => {
      menuToggle.classList.toggle('active');
      navLinks.classList.toggle('show');
    });

    // Animação das porcentagens
    document.querySelectorAll('.skill-circle').forEach(circle => {
      const percent = circle.getAttribute('data-percent');
      const progressCircle = circle.querySelector('.progress');
      const percentText = circle.querySelector('.percent');
      const radius = progressCircle.r.baseVal.value;
      const circumference = 2 * Math.PI * radius;

      progressCircle.style.strokeDasharray = circumference;
      progressCircle.style.strokeDashoffset = circumference;

      let currentPercent = 0;
      const animation = setInterval(() => {
        currentPercent++;
        percentText.textContent = `${currentPercent}%`;
        const offset = circumference - (currentPercent / 100) * circumference;
        progressCircle.style.strokeDashoffset = offset;

        if (currentPercent >= percent) clearInterval(animation);
      }, 20);
    });
  </script>
</body>
</html>
